    <!--Hero Section-->
<main>
    <div class="main" id="home">
        <div>
            <img src="images/Splatter.jpg" alt="Splatter Background" class="splatter_background"/>
        </div>
        <div class="main_container">
            <div class="main_content">
                <h1>
                   WELCOME TO

                <img src="images/Whole Food Logo Transparent.png" alt="Wholefood Logo" class="main_img">
                <h2>
                    MUSIC
                </h2>
                
            </div>
            <div class="spotify_widget">
                <iframe src="https://open.spotify.com/embed/track/1msgjRz10RB5EpdWRoIMiu?theme=0" width="75%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>    
    </div>

     <!--About Section-->
    <div class="about_section" id="about">
        <h2 class="about_section-title">
            About
        </h2>

        <div class="about_container">
            <div>
               <img src="images/Artist Pic.jpg" alt="Image of Musician Wholefood" class="about_img"> 
            </div>

            <div>
                <p class="about_text">
                    Wholefood brings you GMO-free organic free-range Electronic music with ingredients you can pronounce.   
                </p>
            </div>
        </div>
    </div>
    
    <!--Contact Section-->
    <div class="contact_section" id="contact">
        <h2 class="contact_section-title">
            Contact
        </h2>

        <div class="contact_container">
            <form action="" class="contact_form" id="contactForm">
                <input type="text" placeholder="Name" id="fromName" class="contact_input" />
                <input type="mail" placeholder="Email" id="email" class="contact_input" />
                <textarea type="text" name="message" id="message" cols="0" rows="10" class="contact_input"></textarea>
                <input type="button" onclick="sendForm()" onsubmit="resetForm()" value="Submit" class="contact_button" />
            </form>
        </div>
    </div>
</main>

    <!--Footer Section-->
    <footer class="footer">
       <p class="footer_title">
